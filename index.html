<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adblock Thai</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      h1 {
        text-align: center;
      }
      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Adblock Thai</h1>
      <pre id="blocklist-content">Fetching blocklist...</pre>
    </div>

    <script>
      const blocklistUrl =
        "https://tim2538.github.io/adblock-thai/blocklist.txt";
      const blocklistContent = document.getElementById("blocklist-content");

      fetch(blocklistUrl)
        .then((response) => response.text())
        .then((text) => {
          // Display blocklist content
          blocklistContent.textContent = text;
        })
        .catch((error) => {
          // Handle fetch errors
          blocklistContent.textContent = "Error fetching blocklist: " + error;
        });
    </script>
  </body>
</html>
